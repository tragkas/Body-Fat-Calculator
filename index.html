<!DOCTYPE html>
<html>
  <head>
    <title>Body Fat Calculator</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
      }
      #calculator {
        margin: auto;
        width: 400px;
        padding: 20px;
        background-color: #f4f4f4;
        border: 1px solid #ccc;
        border-radius: 10px;
      }
      h1 {
        text-align: center;
      }
      label {
        display: block;
        margin-bottom: 10px;
      }
      input[type="text"] {
        width: 100%;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
        margin-bottom: 20px;
        box-sizing: border-box;
      }
      input[type="button"] {
        background-color: #4CAF50;
        color: #fff;
        border: none;
        padding: 10px;
        border-radius: 5px;
        cursor: pointer;
      }
      input[type="button"]:hover {
        background-color: #3e8e41;
      }
      #result {
        margin-top: 20px;
        text-align: center;
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <div id="calculator">
      <h1>Body Fat Calculator</h1>
      <label>Gender:</label>
      <select id="gender">
        <option value="male">Male</option>
        <option value="female">Female</option>
      </select>
      <label>Age:</label>
      <input type="text" id="age" placeholder="Enter your age (years)">
      <label>Weight:</label>
      <input type="text" id="weight" placeholder="Enter your weight (kg)">
      <label>Height:</label>
      <input type="text" id="height" placeholder="Enter your height (cm)">
      <input type="button" value="Calculate" onclick="calculate()">
      <div id="result"></div>
    </div>
    <script>
      function calculate() {
        const gender = document.getElementById("gender").value;
        const age = document.getElementById("age").value;
        const weight = document.getElementById("weight").value;
        const height = document.getElementById("height").value;

        if (gender === "" || age === "" || weight === "" || height === "") {
          alert("Please fill in all fields.");
          return;
        }

        const heightM = height / 100;
        const bmi = weight / (heightM * heightM);

        let factor1, factor2;

        if (gender === "male") {
          factor1 = 1.39;
          factor2 = 0.16;
        } else {
          factor1 = 1.34;
          factor2 = 0.23;
        }

        const bf =
          (factor1 * bmi) + (factor2 * parseInt(age)) - (factor2 * 5.4) - 19.94;

        const result = document.getElementById("result");
        result.innerHTML = `Your body fat percentage is: ${bf.toFixed(2)}%`;
      }
    </script>
  </body>
</html>
